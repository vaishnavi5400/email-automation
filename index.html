<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Email</title>
</head>
<body>
    <h2>Schedule an Email</h2>

    <!-- {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
            <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
                {{ message }}
            </p>
                        {% endfor %}
        {% endif %}
    {% endwith %} -->

    <form action="/send_email" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="recipient">Recipient Email:</label>
        <input type="email" name="recipient" required><br>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea name="message" required></textarea><br>

        <label for="attachment">Attachment:</label>
        <input type="file" name="attachment"><br>

        <button type="submit">Send Email</button>
    </form>

    <h3>Emails from CSV</h3>
    <button onclick="loadEmails()">Load Emails from CSV</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let emailData = JSON.parse('{{ email_data | tojson | safe }}');
    
            if (!Array.isArray(emailData)) {
                console.error("Invalid email data format.");
                return;
            }
    
            let display = "<ul>";
            emailData.forEach(email => {
                display += `<li>${email.Name} - ${email.Recipient} - ${email.Subject}</li>`;
            });
            display += "</ul>";
    
            document.getElementById("emailList").innerHTML = display;
        });
    </script>
    </body>
    </html>
