<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
</head>
<body>

    <h2>Email List</h2>

    <script>
        let emailData = JSON.parse('{{ email_data | tojson | safe }}');
        console.log("Email Data from Flask:", emailData);

        if (!Array.isArray(emailData)) {
            emailData = [];
        }

        function loadEmails() {
            let display = "<ul>";
            emailData.forEach(email => {
                display += `<li>${email.name} - ${email.recipient} - ${email.subject}</li>`;  <!-- âœ… Fixed keys -->
            });
            display += "</ul>";
            document.body.innerHTML += display;
        }

        window.onload = loadEmails;
    </script>

    <form action="/send_bulk_email" method="post">
        <button type="submit">Send Emails</button>
    </form>

</body>
</html>
